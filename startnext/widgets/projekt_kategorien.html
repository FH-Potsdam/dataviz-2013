			<!-- <div class="cat_item" id="cat_total">
				<img src="../data/icons/kunst.png">

			</div> -->
			


		<script type="text/javascript">

			var startnext = startnext || {};

			startnext.gesamtsumme = function() {

				var data = null;

				return {
					setup: function(callback) {
						d3.json("http://startnext-viz.herokuapp.com/data.json", function(json) {
							data = json;
    		 			//console.log(json)
    		 			if (callback)
								callback();
						});
					},
					draw: function() {

						// last update
						lastUpdateString = data.last_update.year + ".";
						
						if (data.last_update.month <= 9) lastUpdateString += "0"+data.last_update.month+".";
						else lastUpdateString += data.last_update.month+".";

						if (data.last_update.day <= 9) lastUpdateString += "0"+data.last_update.day+" ";
						else lastUpdateString += data.last_update.day+" ";

						if (data.last_update.hour <= 9) lastUpdateString += "0"+data.last_update.hour+":";
						else lastUpdateString += data.last_update.hour+":";

						if (data.last_update.minute <= 9) lastUpdateString += "0"+data.last_update.minute+":";
						else lastUpdateString += data.last_update.minute+":";

						if (data.last_update.second <= 9) lastUpdateString += "0"+data.last_update.second;
						else lastUpdateString += data.last_update.second;
						
						d3.select("#last_update")
						  .text(lastUpdateString)

						// categories
						d3.select('#cat_art')
						  .append('p')
						  .attr('class', 'green_light')
						  .text(data.categories.art)

						d3.select('#cat_audio_drama')
						  .append('p')
						  .attr('class', 'green_light')
						  .text(data.categories.audio_drama)
						
						d3.select('#cat_comic')
						  .append('p')
						  .attr('class', 'green_light')
						  .text(data.categories.comic)
						
						d3.select('#cat_cultural_education')
						  .append('p')
						  .attr('class', 'green_light')
						  .text(data.categories.cultural_education)
						
						d3.select('#cat_design')
						  .append('p')
						  .attr('class', 'green_light')
						  .text(data.categories.design)
						
						d3.select('#cat_event')
						  .append('p')
						  .attr('class', 'green_light')
						  .text(data.categories.event)
						
						d3.select('#cat_fashion')
						  .append('p')
						  .attr('class', 'green_light')
						  .text(data.categories.fashion)
						
						d3.select('#cat_games')
						  .append('p')
						  .attr('class', 'green_light')
						  .text(data.categories.games)
						
						d3.select('#cat_information')
						  .append('p')
						  .attr('class', 'green_light')
						  .text(data.categories.information)
						
						d3.select('#cat_invention')
						  .append('p')
						  .attr('class', 'green_light')
						  .text(data.categories.invention)

						d3.select('#cat_journalism')
						  .append('p')
						  .attr('class', 'green_light')
						  .text(data.categories.journalism)
						
						d3.select('#cat_literature')
						  .append('p')
						  .attr('class', 'green_light')
						  .text(data.categories.literature)
						
						d3.select('#cat_movie')
						  .append('p')
						  .attr('class', 'green_light')
						  .text(data.categories.movie)
						
						d3.select('#cat_music')
						  .append('p')
						  .attr('class', 'green_light')
						  .text(data.categories.music)
						
						d3.select('#cat_photography')
						  .append('p')
						  .attr('class', 'green_light')
						  .text(data.categories.photography)
						
						d3.select('#cat_technology')
						  .append('p')
						  .attr('class', 'green_light')
						  .text(data.categories.technology)
						
						d3.select('#cat_theater')
						  .append('p')
						  .attr('class', 'green_light')
						  .text(data.categories.theater)
						
						// d3.select('#cat_total')
						//   .append('p')
						//   .attr('class', 'green_light')
						//   .text(data.categories.total)

					},
					getData: function() {
						return data;
					}

				}
			}();

			startnext.gesamtsumme.setup(startnext.gesamtsumme.draw);


		</script>

	</body>
</html>
