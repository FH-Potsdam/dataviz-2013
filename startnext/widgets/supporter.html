<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Startnext Infographics</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="supporter.css">
		<script type="text/javascript" src="../js/jquery-2.0.2.min.js"></script>
		<script type="text/javascript" src="../js/d3.v3.min.js"></script>
	</head>

	<body class="widget dark">
		<div id="mostSupports">
			<h1 class="size3 dark-gray2" id="title">Meisten Supporter</span>
			<span id="name">Title</span>
			<span id="fullname">name</span>
			<div class="heads">
				<div id="heads"></div>
				<span id="supporter">1999 Supporter</span>
			</div>
			<div class="target">
				<span>Ziel-Summe:</span>
				<span id="targetSum">100.000 â‚¬</span>
				<span id="user">/maulwurf</span>
			</div>
		</div>

		<script type="text/javascript">

			var startnext = startnext || {};

			startnext.supporter = function() {

				var data = null;


				return {
					setup: function(callback) {
			
						d3.csv("../data/startnext-successful.csv", function(csv) {
							data = csv;
							data.sort(function(a, b) {
							    return b.supporter - a.supporter;
							});
							console.log(data);
							if (callback)
								callback();
						});
					},
					draw: function() {
						var d = data[0];
						$('#name').text(d.titel);
						$('#fullname').text();
						$('#supporter').text(d.supporter);
						$('#targetSum').text(d.donations);
						$('#user').text();

					},
					getData: function() {
						return data;
					}

				}
			}();

			startnext.supporter.setup(startnext.supporter.draw);


		</script>

	</body>
</html>
