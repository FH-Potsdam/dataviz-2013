<!DOCTYPE html>
<html>
  <head>

    <title>Visualizing Meteorites</title>

  </head>
  <body>


<!-- <a href="#openModal">Open Modal</a> -->

<div id="openModal" class="modalDialog">
  <div>
    <a href="#close" title="Close" class="close" onclick="console.log('removeeeeeee');d3.select('#modal-svg g').remove();">X</a>

    <h2 id="modal-classification">Classification</h2>
    <div>
      <!-- <svg id="modal-svg" style="visibility: hidden"></svg> -->
      <svg id="modal-svg"></svg>
    </div>
  </div>
</div>


    <div id="content">
      <h1 id="headline">Visualizing Meteorites -- Classification Count</h1>

      <table >
        <tr>
          <td width="50%">
            <span class="classification1" id="undiferentiated">Undifferentiated</span>
            <hr />
          </td>
          <td width="50%">
            <span class="classification1" id="diferentiated">Differentiated</span>
            <hr />
          </td>
        </tr>
      </table>


      <table>
        <tr>
          <td width="50%">
            <span class="classification2">Chondrites</span>
          </td>
          <td width="16.6%">
            <span class="classification2">Achondrites</span>
          </td>
          <td width="16.6%">
            <span class="classification2">Iron</span>
          </td>
          <td width="16.6%">
            <span class="classification2">Stony-Iron</span>
          </td>
        </tr>
      </table>


      <table>
        <tr>
          <td id="chondites" width="50%">

            <table>
              <tr>
                <td><p class="classification3" id="carbonaceous-chondrites">Carbonaceous<br>Chondrites</p></td>
                <td><p class="classification3" id="ordinary-chondrites">Ordinary<br>Chondrites</p></td>
                <!-- <td><p class="classification3" id="rumuruti-chondrites">Rumuruti<br>Chondrites</p></td> -->
                <td><p class="classification3" id="enstatite-chondrites">Enstatite<br>Chondrites</p></td>
              </tr>
            </table>

          </td>

          <td width="16%">
            <div id="achondrites"></div>
          </td>
          <td width="16%">
            <div id="iron"></div>
          </td>
          <td width="16%">
            <div id="stony-iron"></div>
          </td>
        </tr>
      </table>
            

      <table >
        <tr>
          <td width="50%">
            <span class="classification1">Ungrouped</span>
            <hr />
            <div id="unknown"></div>
          </td>
          <td width="50%">
          </td>
        </tr>
      </table>
      


      <!-- Here we draw our SVG -->
    </div>
